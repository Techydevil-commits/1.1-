<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorry</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }

    .gallery {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeSlideIn 2s ease;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.8), 0 0 35px rgba(255, 105, 180, 0.6);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      animation: float 4s ease-in-out infinite;
    }

    .gallery img:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 0 30px rgba(255, 182, 193, 1), 0 0 50px rgba(255, 105, 180, 0.9);
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .message {
      text-align: center;
      color: #fff;
      padding: 0 15px;
      max-width: 90%;
    }

    .message h1 {
      font-size: clamp(28px, 6vw, 56px);
      margin: 0;
      animation: pulse 2s infinite;
      text-shadow: 0 0 12px rgba(255, 182, 193, 0.8), 0 0 24px rgba(255, 105, 180, 0.6);
    }

    .subphrase {
      font-size: clamp(16px, 4vw, 22px);
      margin-top: 6px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255, 182, 193, 0.9);
      animation: fadeIn 2s ease-in-out;
    }

    .message p {
      font-size: clamp(14px, 4vw, 20px);
      margin-top: 10px;
      opacity: 0.9;
      text-shadow: 0 0 6px rgba(255, 182, 193, 0.7);
    }

    .typing {
      border-right: 2px solid #fff;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 5s steps(50, end), blink 0.8s step-end infinite;
    }

    @keyframes typing { from { width: 0; } to { width: 100%; } }
    @keyframes blink { 50% { border-color: transparent; } }

    .buttons {
      margin-top: 18px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    .forgive-btn {
      background: #ff7aa2;
      color: white;
      box-shadow: 0 0 8px rgba(255, 122, 162, 0.7);
    }

    .notyet-btn {
      background: #ffd166;
      color: #333;
      box-shadow: 0 0 8px rgba(255, 209, 102, 0.7);
    }

    .music-btn {
      background: #9b5de5;
      color: white;
      box-shadow: 0 0 8px rgba(155, 93, 229, 0.7);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .heart {
      position: absolute;
      bottom: -30px;
      width: 22px;
      height: 22px;
      background: #ff4d6d;
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
      box-shadow: 0 0 12px rgba(255, 77, 109, 0.8), 0 0 24px rgba(255, 20, 147, 0.5);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 22px;
      height: 22px;
      background: #ff4d6d;
      border-radius: 50%;
      box-shadow: inherit;
    }

    .heart::before { top: -11px; left: 0; }
    .heart::after { left: -11px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(45deg) scale(0.7); opacity: 0; }
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background-color: red;
      top: -10px;
      animation: fall 4s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .gallery img {
        width: 120px;
        height: 120px;
        border-radius: 15px;
      }
      button {
        font-size: 12px;
        padding: 8px 14px;
      }
      .buttons {
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="mine 3.jpg" alt="Us Together">
    <img src="mine 5.jpg" alt="Ganesh Celebration">
  </div>

  <div class="message">
    <h1>Sorry ðŸ’–</h1>
    <div class="subphrase">Because life is all about giving a second chance ðŸ’•</div>
    <p class="typing">I may not be perfect, but my love for you is endless. Please forgive meâ€¦ you mean the world to me.</p>
    <div class="buttons">
      <button class="forgive-btn" onclick="showThanks()">I Forgive You ðŸ’•</button>
      <button class="notyet-btn" onclick="alert('Okay... I will keep trying until you forgive me ðŸ˜”ðŸ’”')">Not Yet ðŸ˜¢</button>
      <button class="music-btn" onclick="toggleMusic()">Play / Pause Music ðŸŽ¶</button>
    </div>
  </div>

  <!-- Floating hearts -->
  <div class="heart" style="left:15%"></div>
  <div class="heart" style="left:35%; animation-delay: 2s; background:#ff9a9e"></div>
  <div class="heart" style="left:55%; animation-delay: 4s; background:#fbc2eb"></div>
  <div class="heart" style="left:75%; animation-delay: 1s; background:#ff7aa2"></div>
  <div class="heart" style="left:90%; animation-delay: 3s; background:#ff4d6d"></div>

  <!-- Soothing background music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/11/11/audio_2d9b3bb1b1.mp3?filename=soothing-piano-ambient-126963.mp3" type="audio/mpeg">
  </audio>

  <script>
    function showThanks() {
      document.querySelector('.message').innerHTML = `
        <h1>Thank You ðŸ’–</h1>
        <div class="subphrase">Because life is all about giving a second chance ðŸ’•</div>
        <p class="typing">Your forgiveness means everything to me. I promise to be better, even if I may not be perfect.</p>
        <div class="buttons">
          <button class="music-btn" onclick="toggleMusic()">Toggle Music ðŸŽ¶</button>
        </div>
      `;
      launchConfetti();
      startMusic();
    }

    function toggleMusic() {
      const music = document.getElementById('bgMusic');
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    function startMusic() {
      const music = document.getElementById('bgMusic');
      music.volume = 0.6;
      music.play().catch(() => {
        console.log("Music playback blocked until user interacts again.");
      });
    }

    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>
</body>
</html>
